steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/DimitriDerthe/puppeteer-gcp-cloudfunctions.git']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'functions', 'deploy', 'webcheck_iowa', '--trigger-http', '--memory=1024M', '--runtime=nodejs8', '--region=us-central1', '--set-env-vars functionName=webcheck_iowa']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'functions', 'deploy', 'webcheck_belgium', '--trigger-http', '--memory=1024M', '--runtime=nodejs8', '--region=europe-west1', '--set-env-vars functionName=webcheck_belgium']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'functions', 'deploy', 'webcheck_tokyo', '--trigger-http', '--memory=1024M', '--runtime=nodejs8', '--region=asia-northeast1', '--set-env-vars functionName=webcheck_tokyo']   